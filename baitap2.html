<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bài 2 - Đăng ký tài khoản</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header><h1>Đăng ký tài khoản</h1></header>
  <nav><a href="index.html">← Trang chủ</a></nav>

  <div class="container form-container">
    <form id="registerForm">
      <div class="form-group">
        <label>Họ và tên</label>
        <input type="text" id="name" required />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" required />
        <span class="error-text" id="emailError"></span>
      </div>
      <div class="form-group">
        <label>Mật khẩu</label>
        <input type="password" id="password" required />
        <span class="error-text" id="passError"></span>
      </div>
      <div class="form-group checkbox">
        <input type="checkbox" id="agree" required />
        <label for="agree">Tôi đồng ý với điều khoản sử dụng</label>
      </div>
      <button type="submit">Đăng ký</button>
    </form>
    <div id="successMsg" class="success" style="display:none">
      Đăng ký thành công! Dữ liệu đã được lưu.
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
