<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bài 3 - Đồng hồ đếm ngược</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header><h1>Đồng hồ đếm ngược</h1></header>
  <nav><a href="index.html">← Trang chủ</a></nav>

  <div class="container timer-container">
    <div id="timer" class="timer">10:00</div>
    <button id="resetBtn">Reset</button>
    <button id="pauseBtn">Pause</button>
  </div>

  <div id="modal" class="modal" style="display:none">
    <div class="modal-content">
      <h2>⏰ Hết giờ!</h2>
      <button onclick="document.getElementById('modal').style.display='none'">Đóng</button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
